<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h2 class="center">To Do List</h2>
    <!-- add Todo container -->
    <div class="mycontainer container">
        <div class="row">
            <div class="col s12">
                <div class="input-field col s12">
                    <input id="todo" type="text" class="validate">
                    <label for="todo">Add Todo</label>
                </div>

                <a class="btn-floating btn-large waves-effect waves-light red" id="add"><i
                class="icons right material-icons">add</i> </a>
            </div>
        </div>
    </div>

    <!-- Todo show container -->
    <div class="mycontainer2 container" id="showtodo">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>


</body>

</html>
